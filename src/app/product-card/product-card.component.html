<div class="card" style="width: 15rem; height: 26rem;">
  <img class="card-img-top" [src]="product.imageFile" alt="{{product.title}}" style="height: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD'}}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [quantity]="getQuantity()"></app-product-quantity>
    </ng-template>
  </div>
</div>
